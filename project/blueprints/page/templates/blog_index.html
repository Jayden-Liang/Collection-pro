{% extends 'blog_base.html' %}

{% block head %}
    <title>Collection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/blog/blogIndex.css') }}">
{% endblock %}

{% block body %}
<!-- card and intro -->

    <div class="container-fluid">
      <div class="row">
         <div class=" col-lg-5 offset-lg-1">
           <div class="myCard">
             <h1>今日份知识</h1>
             {% if blog %}
         <h3><a href="{{ url_for('page.detail', id=blog.id) }}">{{ blog.title }}</a>.</h3>
             <a href="{{ url_for('page.blog_topic', sort_by=blog.topic.body, page=1) }}"><i class='fas fa-tags'></i> {{ blog.topic.body }}</a>
             {% else %}
               <h3>没有数据,快去发布</h3>
               <a href="#"><i class='fas fa-tags'></i> ...</a>
               {% endif %}
           </div>
         </div>
         <div class="col-lg-6 position=relative">
             <div class="infoCard">
               <img class='myImg'  src="{{ url_for('static', filename='style/pics/circle.png') }}" alt="">
               <div class="info-inner">
                 <h2>Jayden Liang</h2>
                 <h5>Self-taught, Ready for work</h5>
                 <p>给自己一个沉迷学习的机会</p>
                 <div class="row">
                   <div class="col-sm-12">
                     <a href="https://github.com/Jayden-Liang"> <i class='fab fa-github'></i> </a>
                     <a href="#"> <i class='fab fa-weixin'></i> </a>
                     <a href="#"> <i class='far fa-envelope'></i> </a>

                   </div>
                 </div>
               </div>
             </div>
         </div>
      </div>
    </div>
