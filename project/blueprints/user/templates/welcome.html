<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>welcome page</title>
  </head>
{% block body %}
<h1>Thank you for your signup</h1><br>
<h2>激活邮件已经发送，请注意查收哦</h2>
  <form class="form" action="{{ url_for('user.welcome') }}" method="post">
     {{ form.hidden_tag() }}
     {{ form.username.label }} {{ form.username(size=20, class= 'form-control') }}
     {% for message in form.username.errors %}
        <small class='error'>{{ message }}</small>
      {% endfor %}
     <button type="submit" name="button">提交</button>
  </form>
  <br>
  <a href="{{ url_for('user.settings') }}">later</a>
{% endblock %}
</html>
