{% extends 'blog_base.html' %}


{% block head %}
    <title>待办事项</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/todo/todo.css') }}">

{% endblock %}

{% block body %}

<div class="container-fluid ">
   <div class="input-data d-flex flex-column justify-content-center">
     <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}"/>
     <input  class="mytodo mx-auto" type="text" name="todo" value="">
   </div>
   <div class="lists">
      <ul class="list-group">
        <li class='list-group-item active'>
           待办事项
        </li>
        <div class="todos">
        {% for todo in todos %}
          {% if todo.done == 0 %}
           <li class='list-group-item items list-{{ todo.id }}'>
             <div class="row">
                <div class="col col-sm-10">
                  <i class="far fa-square"></i> {{ todo.body }}
                </div>
                <div class="del del-{{ todo.id }} col col-sm-2">
                  删除
                </div>
             </div>

           </li>
          {% endif %}
        {% endfor %}
        </div>
      </ul>
   </div>
   <div class="finished">
      <a href="{{ url_for('todo.finished') }}">已完成</a>
   </div>
</div>

<script type="text/javascript" src='{{ url_for('static', filename='js/todo/todo.js') }}'>

</script>
{% endblock %}
