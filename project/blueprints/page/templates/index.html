<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <!-- <link href="https://fonts.font.im/css?family=Roboto+Slab" rel="stylesheet"> -->
    <link href="https://fonts.font.im/css?family=Poppins|Roboto+Slab" rel="stylesheet">
    <style media="screen">
      html, body{
        margin: 0;
        padding: 0;
        width:100%;
        height: 100%;
        background-image: url('static/style/pics/beach.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        position: relative;
        font-family: 'Roboto Slab', serif;
      }
      .wraper{
        height: 100%;
        width: 100%;
        margin: auto;
        display: table;
        top: 0;

      }
      .wraper .inner{
        display: table-cell;
        vertical-align: middle;
        width: 100%;
        max-width: none;
      }

      .content{
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
        padding-bottom: 5rem !important;
      }
      .content h1{
        font-family: 'Poppins', sans-serif;
        color: #f9f3f4;
        font-size: 500%;
        text-shadow: 1 1 300px #000;
        padding-bottom: 1rem;
        letter-spacing: 3px;
      }

        .my-button{
          border-radius: 9px;
          color: #f9f3f4;
          text-decoration: none;
          border: 1px solid;
          padding: 7px 13px;
          display: inline-block;
          margin-bottom: 10rem;
        }

        .my-button:hover{
          color: #3e1a20;
          border-width: 1px;
        }


    </style>
  </head>
  <body>
    <div class="wraper">
      <div class="inner">
        <div class="content">
        <h1>Welcome</h1>
          <a class="my-button" href="{{ url_for('user.settings') }}">GET STARTED</a>
      </div>
      </div>
    </div>
  </body>
</html>
